<section class="page-section testimonial" id="team">
  <div class="container">
    <div class="text-left">
      <h3 class="section-heading text-uppercase" style="color: #fff;">Testimonials</h3>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-6" *ngFor="let item of data">
        <div class="media custom-media">
          <div class="media-left media-middle">
            <a href="#">
              <!-- <img class="mx-auto rounded-circle" style="height: 90px;" src="assets/assets/img/team/1.jpg" alt="" /> -->
              <div style="background-color: #fff;
              width: 100px;
              height: 100px;
              border-radius: 50px;
              padding: 0px 0px 0px 2px;">
                <i class="fas fa-user-circle" style="font-size: 100px;"></i>
              </div>
            </a>
          </div>
          <div class="media-body" style="padding-left: 20px;">
            <h4 class="media-heading">{{item['title']}}</h4>
            <p>{{ checkContent(item['description'])}} </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
